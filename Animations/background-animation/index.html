<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label class="switch">
        <input type="checkbox" checked class="toggle">
        <div class="slider round">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>
    </label>

    <section class="night">
        <div class="moon"></div>
    </section>

    <div class="bright">
        <img class="sun" src="./assets/sun-art-removebg-preview.png" alt="sun">
        <img class="cloud1" src="./assets/cloud.png" alt="clouds">
        <img class="cloud2" src="./assets/cloud.png" alt="clouds">
        <img class="cloud3" src="./assets/cloud.png" alt="clouds">
    </div>
    
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <table class="calculatorTable">
        <tr>
            <th>Enter Loan:</th>
        </tr>

        <tr>
            <td>Amount of the loan $:</td>
                <td>
                    <input id="amount" onchange="calculate();" >
                </td>
        </tr>
        <tr> 
            <td>Annual interest (%):</td>
                <td> 
                    <input id="apr" onchange="calculate();">
                </td>
        </tr>
        <tr>
            <td>Repayment period (years):</td>
            <td>
                <input id="years" onchange="calculate();">
            </td> 
        <tr>
            <th>Approximate Payments:</th>
            <td>
                <button onclick="calculate();">Calculate</button>
                <button onclick="resetCalc();">Reset</button>
            </td>
        </tr>
        <tr>
            <td>Monthly payment:</td>
            <td>$<span class="output" id="payment"></span></td>
        </tr> 
        <tr>
            <td>Total payment:</td>
            <td>$<span class="output" id="total"></span></td>
        </tr>
        <tr>
            <td>Total interest:</td>
            <td>$<span class="output" id="totalinterest"></span></td>
        </tr>
        
    </table>

    <div class="canvas">
        <h3>Loan Balance, Cumulative Equity, and Interest Payments</h3>
        <canvas id="graph" width="400" height="250"></canvas>
    </div>

    <script src="./loanCalculator.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Card Clone</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="title-heading">
			<a href="https://fontmeme.com/netflix-font/"
				><img
					src="https://fontmeme.com/permalink/210527/69dfe28dc8c9bdcdb8ca6878bedab0b5.png"
					alt="netflix-font"
					border="0"
			/></a>
		</div>
		<div class="card-container">
			<div class="card">
				<img class="movie-cover" src="./img/lucifer.jpeg" alt="" />
				<h2>Lucifer</h2>
				<div class="option-info">
					<button class="icon-play">
						<img src="./icons/play.svg" alt="" />
					</button>
					<button class="icons"><img src="./icons/plus.svg" alt="" /></button>
					<button class="icons">
						<img src="./icons/thumbs-up.svg" alt="" />
					</button>
					<button class="icons">
						<img src="./icons/thumbs-down.svg" alt="" />
					</button>
					<button class="more-option">
						<img src="./icons/down.svg" alt="" />
					</button>

					<p class="movie-ratings">
						<span class="match-percentage"> 94% Match</span>
						<span class="age-restriction">18</span>
						<span class="movie-time">1h 42m</span>
					</p>

					<ul>
						<li>Action</li>
						<li>Suspense</li>
						<li>Comedy</li>
						<li>Romance</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
